<sly data-sly-use.productInfoModel="portal.models.components.ProductInfoModel">

    <div class="product-info-model">

        <div class="comeBack">
            <sly data-sly-list.parentItem="${productInfoModel.parentList}">
                <a class="comeBackLink" href="${parentItem.path}.html">${parentItem.title} - </a>
            </sly>
            <a class="comeBackLink" href="${currentPage.path}.html">${currentPage.title}</a>
        </div>

        <div class="product-general-info">

            <div class="general-info">
               <span class="productTitle">
                <h4>${currentPage.title}</h4>
            </span>
                <img alt="image" id="device-header-image" src="${productInfoModel.imgPath}" heigth="121" width="170">
            </div>

            <div class="seller-info">
                <sly data-sly-list.itemSeller="${productInfoModel.sellerInfo}">
                    <div class="seller-item">
                        <div class="seller-price">
                              <span class="product-aside__price--primary">
                                  ${itemSeller.price} руб.
                              </span>
                        </div>
                        <div class="seller-id">
                            <a href="#" class="product-aside__logo">
                                ${itemSeller.sellerID}
                            </a>
                        </div>
                        <div class="seller-rating">
                            <a class="product-aside__review-link"
                               href="http://964.shop.onliner.by/#reviews">
                                <div class="product-aside__stars">
                                    <span class="product-aside__stars-i product-aside__stars-i--50"></span>
                                </div>
                                <div class="product-aside__review">
                                    ${itemSeller.rating} отзыв(а)
                                </div>
                            </a>
                        </div>

                    </div>
                </sly>
            </div>

        </div>

        <div class="itemsInfo">
            <table class="product-specs__table">
                <colgroup>
                    <col width="50%">
                    <col width="50%">
                </colgroup>
                <tbody>
                <tr>
                    <td>
                        <span class="product-info-property-name">
                            Описание
                        </span>
                    </td>
                    <td>
                        <span class="product-info-description">
                                ${properties.discription}
                        </span>
                    </td>
                </tr>
                <sly data-sly-list.itemProperties="${productInfoModel.itemProperties}">
                    <tr class="property-table-row">
                        <td>
                                <span class="product-info-property-name">
                                    ${itemProperties.propertyName}
                                </span>
                        </td>
                        <td>
                            <span  class="product-info-property-value">
                                ${itemProperties.propertyValue}
<!--                                ${itemProperties.count}
                                ${itemProperties.propertyUnits}-->
                            </span>
                        </td>
                    </tr>

                </sly>
                </tbody>
            </table>
        </div>

</sly>>
