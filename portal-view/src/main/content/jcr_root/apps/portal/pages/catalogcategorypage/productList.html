<div class="product-list-block" data-category="${currentPage.name}">
    <div class="number-of-product">
    </div>
    <div class="product-list-content">
        <div class="sortPropertiesFilter">
            <h3 class="filter-group-header-name">General</h3>
            <div class='filter-group'>
                <div class="filter-array-storage">
                    <div class="sortItem portal-field-float float" id="filterPrice">
                        <div class="sortAttrName" data-type="price">Price</div>
                        <div class="inputs-storage">
                            <input class="inputFilter numberStartInput" id="startPrice" type="text"
                                   placeholder="from">
                            <input
                                    class="inputFilter numberEndInput"
                                    id="endPrice"
                                    type="text"
                                    placeholder="to">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="itemProductList_th">
            <div class="itemProductList"></div>
        </div>
    </div>

    <div class="template-product-item">
        <div class="itemBlock">
            <div class="item-image">
                <div class="item-product-title"><a href="" class="itemTitle"></a></div>
                <img class="itemImage" src="" alt="img">
            </div>
            <div class="itemDiscription"></div>
            <div class="itemPriceBlock"></div>
        </div>
    </div>
</div>

<div class="templates-properties-storage">

    <div class="sortItem portal-field-simpletext simpletext">
        <div class="sortAttrName simpletext"></div>

        <div class="filter-list-wrapper simpletext">
            <div class="filter-list simpletext">
                <div class="filter-list-item simpletext">
                    <input type="checkbox" class="filterCheckbox simpletext">
                    <span class="short-list-item-title simpletext"></span>
                </div>
            </div>
            <div class="button-count-all simpletext">
                <span class="simpletext">All &nbsp;</span>
                <span class="button-count-all-insert simpletext"></span>
                <span class="simpletext">&nbsp;models</span>
                <span class="button-count-all-arrow simpletext">&#9654;</span>
            </div>
            <div class="full-list-container simpletext" style="display: none;">
                <div class="full-list-item simpletext">
                    <input type="checkbox" class="filterCheckbox simpletext">
                    <span class="full-list-item-title simpletext"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="sortItem portal-field-enum enum">
        <div class="sortAttrName enum"></div>

        <div class="filter-list-wrapper enum">
            <div class="filter-list enum">
                <div class="filter-list-item enum">
                    <input type="checkbox" class="filterCheckbox enum">
                    <span class="short-list-item-title enum"></span>
                </div>
            </div>
            <div class="button-count-all enum">
                <span class="enum">Total&nbsp;</span>
                <span class="button-count-all-insert enum"></span>
                <span class="enum">&nbsp; number</span>
                <span class="button-count-all-arrow enum">&#9654;</span>
            </div>
            <div class="full-list-container enum" style="display: none;">
                <div class="full-list-item enum">
                    <input type="checkbox" class="filterCheckbox enum">
                    <span class="full-list-item-title enum"></span>
                </div>
            </div>
        </div>
    </div>

    <div class='filter-group'>
        <div class="filter-array-storage">
        </div>
    </div>

    <div class="sortItem portal-field-numberBoolean numberBoolean">
        <div class="sortAttrName numberBoolean"></div>
        <input type="checkbox" class="filterCheckbox numberBoolean">
        <input class="inputFilter countInput numberBoolean" type="number" placeholder="number">
    </div>

    <div class="sortItem portal-field-number number">
        <div class="sortAttrName number"></div>
        <span class="units number"></span>

        <div class="inputs-storage number">
            <input class="inputFilter numberStartInput number" type="number" placeholder="from">
            <input class="inputFilter numberEndInput number" type="number" placeholder="to">
        </div>
    </div>

    <div class="sortItem portal-field-float float">
        <div class="sortAttrName float"></div>
        <span class="units float"></span>

        <div class="inputs-storage float">
            <input class="inputFilter numberStartInput float" type="text" placeholder="from">
            <input class="inputFilter numberEndInput float" type="text" placeholder="to">
        </div>
    </div>

    <div class="sortItem portal-field-attitude attitude">
        <div class="sortAttrName attitude"></div>
        <span class="units attitude"></span>

        <div class="inputs-storage attitude">
            <select class="startSelectFilter attitude">
                <option class="attitude">Select</option>
            </select>
            /
            <select class="endSelectFilter attitude">
                <option class="attitude">Select</option>
            </select>
        </div>
    </div>

    <div class="sortItem portal-field-interval interval">
        <div class="sortAttrName interval"></div>
        <span class="units interval"></span>

        <div class="inputs-storage interval">
            <select class="startSelectFilter interval">
                <option class="interval">Select</option>
            </select>
            -
            <select class="endSelectFilter interval">
                <option class="interval">Select</option>
            </select>
        </div>
    </div>

    <div class="sortItem portal-field-size size">
        <div class="sortAttrName size"></div>
        <div class="inputs-storage size">
            <select class="startSelectFilter size">
                <option class="size">Select</option>
            </select>
            x
            <select class="endSelectFilter size">
                <option class="size">Select</option>
            </select>
        </div>
    </div>

</div>

</div>
